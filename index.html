<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>HOT Cinema Events</title>
  </head>
  <body>
    <header>
      <!-- Main Header -->
      <img
        class="logo-img"
        src="https://hotcinema.co.il/img/hotcinema-logo.svg"
      />
      <nav>
        <!-- NAVIGATION PANEL -> Left -->
      </nav>
      <div class="divider"></div>
    </header>
    <article>
      <!-- Main grid container -->
      <section class="img-header">
        <!-- Pictires carusele -->
        <img
          class="header-img"
          src="https://hotcinema.co.il/images/%D7%91%D7%90%D7%A0%D7%A8%20%D7%97%D7%93%D7%A9(3).jpg?w=1366&h=431&mode="
        />
      </section>
      <div class="modal hidden">
        <div class="modal-content">
          <div class="modal-header"></div>
          <span class="material-symbols-outlined modal-btn-close"> close </span>
          <div id="youtube-player-container"></div>
          <div class="modal-additional"></div>
        </div>
      </div>
      <section>
        <!-- Filter by movies -->
        <div class="dropdown">
          <span class="btn filter-main-btn">Apply Filter</span>
          <div class="dropdown-content">
            <p class="filter filter-btn" data-filter="ALL">כל בתי הקולנוע</p>
            <p
              class="filter filter-btn-cinema filter-btn-nhr filter-btn hidden"
              data-filter="NHR"
            >
              נהריה
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-kl filter-btn hidden"
              data-filter="KL"
            >
              כרמיאל
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-gch filter-btn hidden"
              data-filter="GCH"
            >
              חיפה
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-kr filter-btn hidden"
              data-filter="KR"
            >
              קריון
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-kso filter-btn hidden"
              data-filter="KSO"
            >
              כפר סבא
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-pt filter-btn hidden"
              data-filter="PT"
            >
              פתח תקווה
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-mod filter-btn hidden"
              data-filter="MOD"
            >
              מודיעין
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-rt filter-btn hidden"
              data-filter="RT"
            >
              רחובות
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-asd filter-btn hidden"
              data-filter="ASD"
            >
              אשדוד
            </p>
            <p
              class="filter filter-btn-cinema filter-btn-an filter-btn hidden"
              data-filter="AN"
            >
              אשקלון
            </p>
          </div>
        </div>
      </section>

      <section class="movies-container">
        <!-- Movies Container -->

        <!-- </div> -->
      </section>
    </article>
  </body>
</html>
